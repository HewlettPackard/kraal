language: java
jdk:
  - openjdk8
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
deploy:
  provider: script
  script: ./gradlew publishPlugins -Pgradle.publish.key=$GRADLE_PUBLISH_KEY -Pgradle.publish.secret=$GRADLE_PUBLISH_SECRET build bintrayUpload -Pbintray.publish.user=$BINTRAY_PUBLISH_USER -Pbintray.publish.key=$BINTRAY_PUBLISH_KEY
  repo: HewlettPackard/kraal
  on:
    jdk: openjdk8
    tags: true
    condition: $TRAVIS_TAG = v*
